<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Previous styles remain the same until .countdown */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        /* Updated countdown styling */
        .countdown {
            font-size: 2em;
            color: #ff1a75;
            margin-bottom: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 26, 117, 0.2);
            border: 2px solid rgba(255, 26, 117, 0.3);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 4px 15px rgba(255, 26, 117, 0.2); }
            50% { box-shadow: 0 4px 25px rgba(255, 26, 117, 0.4); }
            100% { box-shadow: 0 4px 15px rgba(255, 26, 117, 0.2); }
        }

        .title {
            font-size: 2.5em;
            color: #ff4d4d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            position: relative;
        }

        .title::after {
            content: 'üíù';
            position: absolute;
            top: -20px;
            right: -30px;
            animation: pulse 1s infinite;
        }

        /* Rest of the styles remain the same */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .image-container {
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #ff4d4d;
            border-radius: 20px;
            animation: borderPulse 2s infinite;
        }

        @keyframes borderPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            font-size: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
            min-height: 150px;
        }

        .yes-btn {
            padding: 30px 60px;
            font-size: 32px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateY(-100%); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        .no-btn {
            padding: 30px 60px;
            font-size: 32px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            position: absolute;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .success-message {
            font-size: 3em;
            color: #ff4d4d;
            animation: rainbow 3s infinite;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes rainbow {
            0% { color: #ff4d4d; }
            25% { color: #ff1a75; }
            50% { color: #ff0066; }
            75% { color: #ff3399; }
            100% { color: #ff4d4d; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <div id="countdown" class="countdown"></div>
        <h1 class="title">Dear Tiffany,<br>Do you want to be my Valentine? üíù</h1>
        
        <div class="image-container">
            <div id="mainImage" style="width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 15px; font-size: 200px;">ü•∞</div>
        </div>

        <div class="button-container">
            <button class="yes-btn" onclick="acceptValentine()">YES! üíñ</button>
            <button class="no-btn" onclick="rejectValentine()">NO</button>
        </div>

        <h1 class="success-message" id="successMessage">YESSSSSSSSSSSSSSSSSSSS WOOOOOOOOOOOOOOO! üéâ</h1>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function updateCountdown() {
            const valentineDate = new Date('February 14, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = valentineDate - now;

            if (timeLeft < 0) {
                document.getElementById('countdown').innerHTML = "Happy Valentine's Day! ‚ù§Ô∏è";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `üíñ ${days}d ${hours}h ${minutes}m ${seconds}s üíñ`;
        }

        function rejectValentine() {
            const mainImage = document.getElementById('mainImage');
            mainImage.innerHTML = "üò¢";
        }

        function acceptValentine() {
            document.getElementById('mainImage').innerHTML = "ü§ó";
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.title').style.display = 'none';
            document.getElementById('countdown').style.display = 'none';
            
            createHearts();
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)';
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'fixed';
                heart.style.fontSize = '24px';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.animation = 'fall 3s linear';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 300);
        }

        // Enhanced button avoidance
        let lastTime = Date.now();
        
        document.addEventListener('mousemove', (e) => {
            const noBtn = document.querySelector('.no-btn');
            const noBtnRect = noBtn.getBoundingClientRect();
            const cursorX = e.clientX;
            const cursorY = e.clientY;
            
            // Calculate distance from cursor to button center
            const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const btnCenterY = noBtnRect.top + noBtnRect.height / 2;
            const deltaX = cursorX - btnCenterX;
            const deltaY = cursorY - btnCenterY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Super aggressive repulsion settings
            const repulsionRadius = 400;
            
            if (distance < repulsionRadius) {
                const currentTime = Date.now();
                const timeDiff = currentTime - lastTime;
                
                // Random teleport if cursor gets too close
                if (distance < 100) {
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const padding = 20;
                    
                    const newX = Math.random() * (viewportWidth - noBtnRect.width - 2 * padding) + padding;
                    const newY = Math.random() * (viewportHeight - noBtnRect.height - 2 * padding) + padding;
                    
                    noBtn.style.transition = 'none';
                    noBtn.style.left = `${newX}px`;
                    noBtn.style.top = `${newY}px`;
                    lastTime = currentTime;
                    return;
                }
                
                // Calculate repulsion
                const repulsion = 1 - (distance / repulsionRadius);
                const angle = Math.atan2(deltaY, deltaX) + (Math.random() - 0.5);
                const force = repulsion * 500;
                
                // Add some randomness to movement
                const moveX = Math.cos(angle) * force + (Math.random() - 0.5) * 50;
                const moveY = Math.sin(angle) * force + (Math.random() - 0.5) * 50;
                
                // Calculate new position
                const newX = btnCenterX - moveX;
                const newY = btnCenterY - moveY;
                
                // Keep button within viewport
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const padding = 20;
                
                const constrainedX = Math.min(Math.max(padding, newX - noBtnRect.width / 2), viewportWidth - noBtnRect.width - padding);
                const constrainedY = Math.min(Math.max(padding, newY - noBtnRect.height / 2), viewportHeight - noBtnRect.height - padding);
                
                noBtn.style.position = 'fixed';
                noBtn.style.transition = timeDiff > 100 ? 'all 0.2s ease-out' : 'none';
                noBtn.style.left = `${constrainedX}px`;
                noBtn.style.top = `${constrainedY}px`;
                
                lastTime = currentTime;
            }
        });

        // Initialize floating hearts and countdown
        createFloatingHearts();
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
