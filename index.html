<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            color: #ff4d4d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            position: relative;
        }

        .title::after {
            content: 'üíù';
            position: absolute;
            top: -20px;
            right: -30px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .image-container {
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #ff4d4d;
            border-radius: 20px;
            animation: borderPulse 2s infinite;
        }

        @keyframes borderPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            font-size: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }

        .yes-btn {
            padding: 30px 60px;
            font-size: 32px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateY(-100%); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        .no-btn {
            padding: 10px 20px;
            font-size: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .no-btn:hover {
            transform: scale(0.9);
        }

        .success-message {
            font-size: 3em;
            color: #ff4d4d;
            animation: rainbow 3s infinite;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes rainbow {
            0% { color: #ff4d4d; }
            25% { color: #ff1a75; }
            50% { color: #ff0066; }
            75% { color: #ff3399; }
            100% { color: #ff4d4d; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1 class="title">Dear Tiffany,<br>Do you want to be my Valentine? üíù</h1>
        
        <div class="image-container">
            <div id="mainImage" style="width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 15px; font-size: 200px;">ü•∞</div>
        </div>

        <div class="button-container">
            <button class="yes-btn" onclick="acceptValentine()">YES! üíñ</button>
            <button class="no-btn" onclick="changeNoButton()" id="noButton">Please don't click me ü•∫</button>
        </div>

        <h1 class="success-message" id="successMessage">YESSSSSSSSSSSSSSSSSSSS WOOOOOOOOOOOOOOO! üéâ</h1>
    </div>

    <script>
        const noMessages = [
            "Why did you click that D:",
            "Do you want to reconsider :(",
            "Please click the yes",
            "Change your mind",
            "Too bad",
            "Nope",
            "I can play this all day",
            "Why don't you just click the button on the left?",
            "Pretty please?",
            "You're breaking my heart üíî",
            "Not this button!",
            "The other button is jealous",
            "Wrong choice! üò≠",
            "Try again! üéØ",
            "Maybe reconsider? ü§î",
            "The green button is prettier",
            "This button is shy",
            "Oops, wrong one! üòÖ",
            "Mission failed successfully",
            "Error 404: Love not found",
            "Loading sadness...",
            "*sad button noises*",
            "But why though? üò¢",
            "Plot twist: Click yes!",
            "Are you sure about that?",
            "This is not the button you're looking for",
            "Task failed successfully",
            "Instructions unclear üòµ‚Äçüí´",
            "Let's try this again...",
            "Houston, we have a problem"
        ];

        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function changeNoButton() {
            const noBtn = document.getElementById('noButton');
            const randomIndex = Math.floor(Math.random() * noMessages.length);
            noBtn.textContent = noMessages[randomIndex];
            
            // Add shake animation
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => noBtn.style.animation = '', 500);
        }

        function createConfetti() {
            const colors = ['#ff4d4d', '#4CAF50', '#ffeb3b', '#2196F3', '#e91e63', '#9c27b0'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function acceptValentine() {
            document.getElementById('mainImage').innerHTML = "ü§ó";  // Change to super happy emoji
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.title').style.display = 'none';
            
            // Add celebration effects
            createHearts();
            createConfetti();
            
            // Change background
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)';
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'fixed';
                heart.style.fontSize = '24px';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.animation = 'fall 3s linear';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 300);
        }

        // Add shake animation
        document.styleSheets[0].insertRule(`
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `, document.styleSheets[0].cssRules.length);

        document.styleSheets[0].insertRule(`
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `, document.styleSheets[0].cssRules.length);

        // Initialize floating hearts
        createFloatingHearts();
    </script>
</body>
</html>
